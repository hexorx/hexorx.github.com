{% assign first_post = site.posts.first %}
<div id="post" class="grid_8 alpha content">
  <h2><a href="{{ page.url }}">
    {{ first_post.title }}
  </a></h2>
  <div id="date">committed {{ first_post.date | date_to_string }}</div>
  {{ first_post.content}}
  <a id="more" href="{{ first_post.url }}">Full Article &raquo;</a>
</div>
